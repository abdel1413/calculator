<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Calculator.css" rel="stylesheet">
 <body>
    <div id="container" class="container">
        <div class="calculator" id="calculator">
            <div class="result" id="result">
                <div class="history" id="history">
                    <p class="history-value" id="history-value"></p>
                </div>
                <div class="output" id="output">
                    <p class="output-value" id="output-value"></p>
                </div>
            </div>   
            <div id="keyboard">
                <button class="operator" id="+" >+</button>
                <button class="operator" id="-">-</button>
                <button class="operator" id="*">&times;</button>
                <button class=" operator" id="/" >&#47;</button> 
                <button class="number" id="7" >7</button>
                <button class="number" id="8" >8</button>
                <button class="number" id="9" >9</button>
                <button class="number" id="4" >4</button>
                <button class="number" id="5" >5</button>
                <button class="number" id="6" >6</button>
                <button class="number" id="1" >1</button>
                <button class="number" id="2" >2</button>
                <button class="number" id="3" >3</button>
                <button class="number" id="0"> 0</button>
                <button class="dot operator " id="." >.</button>
                <button id= "clear"  class="operator">C </button>
                <button class="operator equal" id="=">=</button>
            </div>
        </div>
    </div>

    <script src="Calculator.js"></script>
</body>

</html>
